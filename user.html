<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users Management</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="sidebar.css">
  <link rel="stylesheet" href="user.css">
</head>
<body>

<div class="layout">
  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar"></aside>

  <!-- Main Content -->
  <main class="main-content">
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-left">
        <i class="fa-solid fa-bars hamburger" id="hamburger"></i>
        <h2>Users Management</h2>
      </div>
      <div class="profile">
        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=80" alt="Admin">
        <span>Admin User</span>
      </div>
    </div>

    <!-- Card -->
    <div class="card">
      <!-- Status Message -->
      <div id="statusMessage" class="status-message"></div>

      <!-- Add / Edit User Form -->
      <form id="addUserForm" class="add-user-form">
        <input type="hidden" id="editUserId">

        <div class="form-row">
          <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullname" required placeholder="Ram Sharma">
          </div>

          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" required placeholder="ram@example.com">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" required placeholder="******">
          </div>
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <i class="fa-solid fa-plus"></i> Add User
        </button>
        <button type="button" id="cancelBtn" class="submit-btn cancel-btn">Cancel</button>
      </form>

      <!-- Users Table -->
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Joined</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
          <tr>
            <td colspan="4" style="text-align:center;">Loading users...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
</div>

<!-- Global JS -->
<script src="global.js"></script>

<!-- Page Script -->
<script>
  const API_URL = 'http://localhost:5000/users'; 

  const form = document.getElementById('addUserForm');
  const tableBody = document.getElementById('usersTableBody');
  const statusMsg = document.getElementById('statusMessage');
  const submitBtn = document.getElementById('submitBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const editIdField = document.getElementById('editUserId');

  // Load users from API
  async function loadUsers() {
    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
      
      const users = await res.json();
      
      tableBody.innerHTML = '';
      if(users.length === 0) {
        tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">No users found.</td></tr>';
        return;
      }

      users.forEach(user => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.joined ? new Date(user.joined).toLocaleDateString() : 'N/A'}</td>
          <td class="actions">
            <button class="edit" onclick="startEdit('${user._id}', '${user.name}', '${user.email}')">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="delete" onclick="deleteUser('${user._id}')">
              <i class="fa-solid fa-trash"></i>
            </button>
          </td>`;
        tableBody.appendChild(tr);
      });
    } catch (err) {
      console.error("Load Error:", err);
      tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; color:red;">Error connecting to server. Is "node server.js" running?</td></tr>';
    }
  }

  // Add / Edit User
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const id = editIdField.value;
    
    const userData = {
      name: document.getElementById('fullname').value,
      email: document.getElementById('email').value,
      password: document.getElementById('password').value
    };

    try {
      const method = id ? 'PUT' : 'POST';
      const url = id ? `${API_URL}/${id}` : API_URL;

      const res = await fetch(url, {
        method: method,
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(userData)
      });

      const data = await res.json();

      if (res.ok) {
        showMessage(id ? 'User updated successfully!' : 'User added successfully!', true);
        resetForm();
        loadUsers();
      } else {
        showMessage(data.message || 'Error occurred', false);
      }
    } catch (err) {
      console.error("Submit Error:", err);
      showMessage('Server connection failed.', false);
    }
  });

  // Delete User
  window.deleteUser = async (id) => {
    if(!confirm('Are you sure you want to delete this user?')) return;
    try {
      const res = await fetch(`${API_URL}/${id}`, { method: 'DELETE' });
      if(res.ok) {
        loadUsers();
        showMessage('User deleted.', true);
      } else {
        showMessage('Failed to delete.', false);
      }
    } catch (err) {
      console.error(err);
      showMessage('Server error.', false);
    }
  };

  // Start Edit User
  window.startEdit = (id, name, email) => {
    document.getElementById('fullname').value = name;
    document.getElementById('email').value = email;
    document.getElementById('password').value = '';
    editIdField.value = id;
    
    submitBtn.innerHTML = '<i class="fa-solid fa-check"></i> Update User';
    submitBtn.style.background = '#3b82f6';
    cancelBtn.style.display = 'inline-block';
  };

  // Reset Form
  function resetForm() {
    form.reset();
    editIdField.value = '';
    submitBtn.innerHTML = '<i class="fa-solid fa-plus"></i> Add User';
    submitBtn.style.background = '#6366f1';
    cancelBtn.style.display = 'none';
  }
  cancelBtn.onclick = resetForm;

  // Show Status Message
  function showMessage(msg, success) {
    statusMsg.textContent = msg;
    statusMsg.className = `status-message ${success ? 'status-success' : 'status-error'}`;
    statusMsg.style.display = 'block';
    setTimeout(() => statusMsg.style.display = 'none', 3000);
  }

  // Initial Load
  loadUsers();
</script>

</body>
</html>
